<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>IMDB - CodeNation Filmes</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="https://kit.fontawesome.com/4be09810f9.js" crossorigin="anonymous"></script>
	</head>

	<body>

		<header class="header">
			<nav class="container header-nav">
				<h1>
					<a href="http://www.imdb.com"><img src="../public/img/logo-imdb.jpg" alt="Logo IMDB"></a>
				</h1>
				<ul class="header-list">
					<li>LANÇAMENTOS</li>
					<li>CRÍTICA</li>
					<li>EM CARTAZ</li>
				</ul>
				<div class="header-user">
					<a href="http://#">
						<img src="../public/img/walter-white.jpg" alt="Profeile do usuário">
					</a>
					<a href="http://#">
						<p>Walter White</p>
					</a>
				</div>
			</nav>
		</header>
		
		<section class="main-banner">
			<div class="container">
				<div class="main-banner-text">
					<h2>MAD MAX: ESTRADA DA FÚRIA</h2>
					<ul class="main-banner-text-list">
						<li>AVENTURA</li>
						<li>SCI-FI</li>
						<li>TERROR</li>
					</ul>
					<a href="#" class="btn-trailler">Assistir Trailer<i class="far fa-play-circle"></i></a>
					<p>Nos cinemas</p>
					<p>15 de Outubro de 2015 (Brasil)</p>
				</div>
			</div>
		</section>

		<main>
			<nav class="container">
				<ul class="main-nav-list">
					<li>NOS CINEMAS</li>
					<li>EM BREVE</li>
					<li>BILHETERIA</li>
					<li>SÉRIES</li>
					<li>TRAILERS</li>
				</ul>
			</nav>
			
			<div class="container">
				<ul class="card-list">
					<li class="card">
						<img src="./img/poster-moonlight.jpg" alt="">
						<div class="card-text">
							<h5>MOONLIGHT</h5>
							<p>Drama</p>
							<div class="card-fav">
								<i class="fas fa-heart"></i>
								<p>7.0</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</main>

		<footer>
			<a href="http://www.imdb.com"><img src="../public/img/logo-imdb.jpg" alt="Logo IMDB"></a>
			<ul>
				<li><i class="fab fa-twitter"></i></li>
				<li><i class="fab fa-facebook-square"></i></li>
				<li><i class="fab fa-instagram"></i></li>
			</ul>
		</footer>
	</body>
</html>
