<!DOCTYPE html>
<html class="no-js" lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Instagram Codenation</title>
	<meta name="description" content="" />
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/fontawesome.min.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	
	<header class="header">
		<div class="container">
			<h1 class="header__logo">
				<img class="header__logo-image" src="./img/instagram-logo.svg" alt="Instagram"/>
			</h1>
			<a href="#">
				<i class="header__icon far fa-paper-plane"></i>
			</a>
		</div>
	</header>
	
	<section class="stories">
		<div class="container">
			<ul class="stories__list">
				<li class="stories__list-item">
					<a href="#" class="stories__list-item-link">
						<span class="stories__list-item-link--border">
							<img class="stories__list-item-image"  src="./img/profiles/yoda/yoda-profile.jpg" alt="Mestre Yoda"/>
						</span>
					</a>
				</li>
				<li class="stories__list-item">
					<a href="#" class="stories__list-item-link stories__new-story">
						<span class="stories__list-item-link--border">
							<img class="stories__list-item-image"  src="./img/profiles/gamora/gamora-profile.jpg" alt="Gamora Zen"/>
						</span>
					</a>
				</li>
				<li class="stories__list-item">
					<a href="#" class="stories__list-item-link">
						<span class="stories__list-item-link--border">
							<img class="stories__list-item-image"  src="./img/profiles/black-panther/black-panther-profile.jpg" alt="T'Challa"/>
						</span>
					</a>
				</li>
			</ul>
		</div>
	</section>
	
	<main class="feed">
		<div class="container">
			<ul class="feed_list">
				<li class="feed__list-item">
					<div class="feed__list-item-header">
						<a class="feed__profile" href="#">
							<img class="feed__profile-image" src="./img/profiles/yoda/yoda-profile.jpg" alt="Mestre Yoda"/>
							<p class="feed__profile-name">Mestre Yoda</p>
						</a>
						<a href="#">
							<i class="feed__icon fas fa-ellipsis-h"></i>
						</a>
					</div>
					<img class="feed__list-item-image" src="./img/profiles/yoda/yoda-1.jpg" alt="Baby Yoda"/>
					<div class="feed__list-item-interact">
						<div>
							<a href="#">
								<i class="feed__icon feed__icon--bigger far fa-heart"></i>
							</a>
							<a href="#">
								<i class="feed__icon feed__icon--bigger far fa-comment"></i>
							</a>
						</div>
						<a href="#">
							<i class="feed__icon feed__icon--bigger far fa-bookmark"></i>
						</a>
					</div>
					<div class="feed__list-item-footer">
							<img class="feed__like-image" src="./img/profiles/domino/domino-profile.jpg" alt="Domino"/>
							<p class="feed__like-text">
								curtido por <a href="#"><span class="feed__like-text--bold">Domino </span></a>e outras <a href="#"><span class="feed__like-text--bold">7 pessoas</span></a>
							</p>
					</div>
				</li>
			</ul>
		</div>
	</main>
	
</body>
</html>
